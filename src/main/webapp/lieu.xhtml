<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Ajout d'un lieu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button-container h:commandButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container h:commandButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h:panelGrid {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-container h:outputLabel {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 14px;
        }

        .form-container h:inputText,
        .form-container h:inputTextarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container h:inputText:focus,
        .form-container h:inputTextarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .form-container h:commandButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h:commandButton:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .table-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: 'Arial', sans-serif;
            min-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .styled-table thead tr {
            background-color: #007bff;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #ddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #007bff;
        }

        .styled-table tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 14px;
            padding: 20px;
            background-color: #f4f7f6;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-container, .table-container {
                padding: 20px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-container h:commandButton {
                width: 100%;
                margin-bottom: 10px;
            }

            .form-container h:inputText,
            .form-container h:inputTextarea {
                font-size: 14px;
            }

            .styled-table th,
            .styled-table td {
                padding: 10px;
            }
        }
    </style>
</h:head>
<h:body>
    <h1>Ajout d'un lieu</h1>

    <div class="button-container">
        <h:form>
            <h:commandButton value="Index" action="index" />
        </h:form>
        <h:form>
            <h:commandButton value="À propos" action="a_propos" />
        </h:form>
        <h:form>
            <h:commandButton value="Lieu" action="lieu" />
        </h:form>
    </div>

    <div class="form-container">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nom" value="Nom:" />
                <h:inputText id="nom" value="#{lieuBeans.nom}" required="true" />

                <h:outputLabel for="description" value="Description:" />
                <h:inputTextarea id="description" value="#{lieuBeans.description}" required="true" />

                <h:outputLabel for="latitude" value="Latitude:" />
                <h:inputText id="latitude" value="#{lieuBeans.latitude}" required="true" />

                <h:outputLabel for="longitude" value="Longitude:" />
                <h:inputText id="longitude" value="#{lieuBeans.longitude}" required="true" />

                <h:outputLabel />
                <h:commandButton value="Ajouter" action="#{lieuBeans.ajouterLieu}" />
            </h:panelGrid>
        </h:form>
    </div>

    <div class="table-container">
        <h:panelGroup>
            <h:outputText value="Lieux ajoutés :" style="font-size: 20px; font-weight: bold; display: block; margin-bottom: 20px; color: #007bff;" />
            <h:dataTable value="#{lieuBeans.lieux}" var="lieu" styleClass="styled-table">
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    #{lieu.nom}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{lieu.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Latitude</f:facet>
                    #{lieu.latitude}
                </h:column>
                <h:column>
                    <f:facet name="header">Longitude</f:facet>
                    #{lieu.longitude}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </div>

    <div class="footer">
        <p>@ 2025 Votre DELL</p>
    </div>
</h:body>
</html>
